<script type="text/javascript">
		$('h1.section-headline').click(function(){

		//Step One: On Document ready handler
		$(document).ready(function(){
			//Step Two: attach hover function to navigation
			$('#global-nav img').hover(function(e){
				//console.log('[Mouse Enter] Event:'+e);
				$(this).attr('src',$(this).attr('src').replace('_up','_over'));
				//console.log($(this).attr('src').replace('_up','_over'));
				},function(e){//end hoverIN
				//console.log('[Mouse Leave] Event:'+e);
				$(this).attr('src',$(this).attr('src').replace('_over','_up'));
				}//end HoverOut
			);//end hover function
		});//end document.ready handler
